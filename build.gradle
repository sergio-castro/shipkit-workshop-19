plugins {
    id 'java'
    id 'org.shipkit.java' version '2.2.2'
    id 'org.shipkit.javadoc' version '2.2.2'
}

group 'com.example'
//version '1.0-SNAPSHOT'



sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
